openapi: 3.0.0
info:
  version: 0.1.0
  title: PacMan API - SumDB
  description: SumDB transparency log management endpoints
paths:
  /api/v1/sumdb/trees:
    get:
      summary: List available sumdb trees
      operationId: listTrees
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TreeList"
components:
  schemas:
    Tree:
      type: object
      additionalProperties: false
      required:
        - name
        - verifierKey
        - createdAt
        - updatedAt
      properties:
        name:
          type: string
        verifierKey:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    TreeList:
      type: array
      items:
        $ref: "#/components/schemas/Tree"
